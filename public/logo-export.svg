  </defs>
  
  <rect width="100" height="100" fill="#000000" rx="16" />

  <!-- Left Bracket < -->
  <path d="M35 25 L15 50 L35 75" stroke="url(#logo-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" opacity="0.8" />
  <path d="M35 25 L15 50 L35 75" stroke="url(#logo-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Right Bracket > -->
  <path d="M65 25 L85 50 L65 75" stroke="url(#logo-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" opacity="0.8" />
  <path d="M65 25 L85 50 L65 75" stroke="url(#logo-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Slash / -->
  <path d="M58 15 L42 85" stroke="url(#logo-gradient)" stroke-width="8" stroke-linecap="round" filter="url(#glow)" opacity="0.8" />
  <path d="M58 15 L42 85" stroke="url(#logo-gradient)" stroke-width="8" stroke-linecap="round" />
</svg>
